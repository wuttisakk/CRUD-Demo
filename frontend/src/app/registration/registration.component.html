<div class="container" style="margin-top: 70px"></div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <h2 class="text-center">Register</h2>
            <form #loginform="ngForm" (ngSubmit)="registerUser()">
                <small class="text-danger">{{msg}}</small>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter email" name="email"
                        [(ngModel)]="user.emailId">
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="username" class="form-control" placeholder="Enter Username" name="username"
                        [(ngModel)]="user.userName">
                </div>
                <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" name="password"
                        [(ngModel)]="user.password">
                </div>

                <button type="submit" class="btn btn-info">Register</button> &nbsp;
                <button type="button" class="btn btn-primary" [routerLink]="['/login']">Login</button>
            </form>
        </div>
        <div class="col-sm-4"></div>
    </div>
</div>
